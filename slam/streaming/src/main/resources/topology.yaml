zk.servers: ["localhost:2181"]
zk.root: "/iot/sensors"
spouts:
    data_receive:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "data_sender"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
bolts:
    data_send:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "data_receiver"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
conf:
    rabbitmq_url: "amqp://localhost:5672"
    map_update_interval: 5.0
    maxRnage: 100.0
    maxUrange: 100.0
    sigma: 0.05
    kernelSize: 1
    lstep: 0.05
    astep: 0.05
    iterations: 5
    lsigma: 0.075
    ogain: 3.0
    lskip: 0
    srr: 0.1
    srt: 0.2
    str: 0.1
    stt: 0.2
    linearUpdate: 1.0
    angularUpdate: 0.5
    temporalUpdate: 3.0
    resampleThreshold: 0.5
    particles: 30
    xmin: -50.0
    ymin: -50.0
    xmax: 50.0
    ymax: 50.0
    delta: 0.05
    llsamplerange: 0.01
    llsamplestep: 0.01
    lasamplerange: 0.005
    lasamplestep: 0.005