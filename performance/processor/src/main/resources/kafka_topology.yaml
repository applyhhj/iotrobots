zk.servers: ["localhost:2181"]
zk.root: "/iot/sensors"
topology.name: "wordcount"
spouts:
    data_receive:
        broker: "kafka"
        sensor: "data_sensor"
        channel: "data_sender"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
          broker.zk.servers: "localhost:2181"
          broker.zk.root: "/brokers"
bolts:
    data_send:
        broker: "kafka"
        sensor: "data_sensor"
        channel: "data_receiver"
        fields: ["body", "sensorID", "time"]
        properties:
          request.required.acks: "0"
          metadata.broker.list: "localhost:9092,localhost:9093"