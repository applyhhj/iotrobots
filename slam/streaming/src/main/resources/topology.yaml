zk.servers: ["localhost:2181"]
zk.root: "/iot/sensors"
spouts:
    receive_spout:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "laseScanSender"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
    control_spout:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "controlSender"
        stream: "control"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
bolts:
    map_send_bolt:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "mapReceiver"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
    best_send_bolt:
        broker: "rabbitmq"
        sensor: "data_sensor"
        channel: "bestParticleReceiver"
        fields: ["body", "sensorID", "time"]
        properties:
          ackMode: "auto"
conf:
    rabbitmq_url: "amqp://localhost:5672"
    map_update_interval: 5.0
    maxRange: 100.0
    maxUrange: 100.0
    sigma: 0.005
    kernelSize: 1
    lstep: 0.05
    astep: 0.05
    iterations: 5
    lsigma: 0.075
    ogain: 3.0
    lskip: 0
    srr: 0.1
    srt: 0.2
    str: 0.1
    stt: 0.2
    linearUpdate: .05
    angularUpdate: 0.05
    temporalUpdate: 0.0
    resampleThreshold: 0.55
    particles: 30
    xmin: -20.0
    ymin: -20.0
    xmax: 20.0
    ymax: 20.0
    delta: 0.05
    llsamplerange: 0.01
    llsamplestep: 0.01
    lasamplerange: 0.005
    lasamplestep: 0.005
    occ_threshold: 0.3